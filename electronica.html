<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Sofia - Electrónica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">

  </head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <!-- Logo en el centro -->
          <a class="navbar-brand" href="index.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png"
              alt="Tienda"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Tienda Sofia
          </a>
  
          <!-- Categorías a la izquierda -->
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul id="nav-dinamico" class="navbar-nav mb-2 mb-lg-0"></ul>

          </div>
  
          <!-- Botón Logout a la derecha -->
          <div class="d-flex">
            <button class="btn btn-outline-danger" onclick="logout()">
              Logout
            </button>
  
            <button
              class="navbar-toggler ms-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    <div class="container text-center mt-5">
        <h1>Electrónica</h1>
        <p>
          Aquí puedes encontrar productos electrónica
        </p>
        <div class="row electronica mt-4">
          <!-- Aquí se insertarán las cards con JS -->
        </div>
      </div>
      <script src="./nav.js"></script>
      <script src="./productos.js"></script>

      <script>
        function logout() {
          alert("Sesión cerrada correctamente.");
          window.location.href = "login.html";
        }
      cargarNavLinks();
      obtenerProductos().then((productos) => {
        renderizarProductosPorCategoria(productos, "electronica", ".row.electronica");
      });      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
