<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Sofia - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h1 class="text-center mb-4">Registro</h1>

    <form onsubmit="redirectToHome(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
        </div>
  
        <div class="mb-3">
          <label for="lastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido" required>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
        </div>
  
        <div class="mb-3">
          <label for="birthdate" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="birthdate" required>
        </div>
  
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>

    <div class="text-center mt-3">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    function redirectToHome(event) {
      event.preventDefault(); 
      window.location.href = "index.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
